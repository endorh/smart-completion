modLoader = "javafml"
loaderVersion = "[36,)"
issueTrackerURL = "${modIssueTracker}"
license = "${modLicense}"

[[mods]]
    modId = "smartcompletion"
    version = "${version}"
    displayName = "${modName}"
    authors = "${modAuthor}"
    description = "${modDescription}"
    logoFile = "icon.png"

[[dependencies.smartcompletion]]
    modId = "forge"
    mandatory = true
    versionRange = "${forgeVersionRange}"
    ordering = "NONE"
    side = "BOTH"
[[dependencies.smartcompletion]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${forgeMinecraftVersion}"
    ordering = "NONE"
    side = "BOTH"